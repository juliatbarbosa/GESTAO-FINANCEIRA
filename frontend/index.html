<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão Financeira</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1"></script>
    <script src="../js/framework/moment.min.js"></script>
  </head>

  <body>
    <div class="content">
      <div class="menu">
        <div class="logo">
          <img src="../img/logo.png" alt="Logo" />
          <h1>FinançasPro</h1>
        </div>
        <div class="menu-item active">
          <a href="index.html">
            <i class="ph ph-currency-dollar"></i>
            <span> Transações </span>
          </a>
        </div>
        <div class="menu-item">
          <a href="categorias.html">
            <i class="ph ph-squares-four"></i>
            <span> Categorias </span>
          </a>
        </div>
      </div>

      <div class="tela">
        <div class="cabecalhoTela">
          <div class="titulo">
            <h1>Transações</h1>
            <span>Gerencie e organize suas transações.</span>
          </div>
          <div class="botoes">
            <div class="btnPadrao" id="btnNovaTransacao">
              <i class="ph ph-plus"></i>
              Nova transação
            </div>
          </div>
        </div>

        <div class="linhaCards">
          <div class="cardFora">
            <div class="cardCima">
              Entradas
              <i class="ph ph-arrow-circle-up up"></i>
            </div>

            <div class="cardBaixo">R$ 1.200,00</div>
          </div>
          <div class="cardFora">
            <div class="cardCima">
              Saídas
              <i class="ph ph-arrow-circle-down down"></i>
            </div>

            <div class="cardBaixo">R$ 1.200,00</div>
          </div>
          <div class="cardFora">
            <div class="cardCima">
              Total
              <i class="ph ph-currency-dollar"></i>
            </div>

            <div class="cardBaixo">R$ 1.200,00</div>
          </div>
        </div>

        <div class="linhaFiltros">
          <div class="divPesquisa">
            <div id="pesquisa">
              <input
                type="text"
                class="form-control"
                id="inputPesquisar"
                placeholder="Pesquisar..."
              />
            </div>
            <i id="imgPesquisa" class="ph ph-magnifying-glass"></i>
          </div>
          <i id="imgFunil" class="ph ph-funnel"></i>
        </div>

        <div class="tabela">
          <table>
            <thead class="cabecalho">
              <tr id="cabecalhoTransacoes">
                <th class="colunaData">Data</th>
                <th colspan="2">Descrição</th>
                <th>Valor</th>
                <th>Categoria</th>
                <th class="colunaIcone"></th>
                <th class="colunaIcone"></th>
              </tr>
            </thead>
            <tbody id="listaTransacoes"></tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="modal" style="display: none">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Nova transação</h2>
          <button class="close"><i class="ph ph-x"></i></button>
        </div>
        <div class="modal-body">
          <form id="formNovaTransacao">
            <div class="form-group">
              <label for="data">Data</label>
              <input type="date" id="data" name="data" required />
            </div>
            <div class="form-group">
              <label for="descricao">Descrição</label>
              <input
                type="text"
                id="descrica
                        o"
                name="descricao"
                required
              />
            </div>
            <div class="form-group">
              <label for="valor">Valor</label>
              <input type="number" id="valor" name="valor" required />
            </div>
            <div class="form-group">
              <label for="categoria">Categoria</label>
              <select id="categoria" name="categoria" required>
                <option value="1">Alimentação</option>
                <option value="2">Transporte</option>
                <option value="3">Lazer</option>
                <option value="4">Saúde</option>
                <option value="5">Outros</option>
              </select>
            </div>
            <div class="form-group">
              <label for="tipo">Tipo</label>
              <select id="tipo" name="tipo" required>
                <option value="1">Entrada</option>
                <option value="2">Saída</option>
              </select>
            </div>
            <button type="submit">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script src="../js/servidor.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/pages/transacoes.js"></script>
</html>
