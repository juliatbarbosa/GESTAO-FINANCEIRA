<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão Financeira</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1"></script>
    <script src="../js/framework/moment.min.js"></script>
</head>

<body>
    <div class="dropdrow" id="loading">
        <i id="loading" class="ph ph-spinner"></i>
    </div>
    <div class="content">
        <div class="menu">
            <div class="logo">
                <img src="../img/logo.png" alt="Logo" />
                <h1>FinançasPro</h1>
            </div>
            <div class="menu-item active">
                <a href="../pages/transacoes.html">
                    <i class="ph ph-currency-dollar"></i>
                    <span> Transações </span>
                </a>
            </div>
            <div class="menu-item">
                <a href="categorias.html">
                    <i class="ph ph-squares-four"></i>
                    <span> Categorias </span>
                </a>
            </div>
        </div>

        <div class="tela">
            <div class="cabecalhoTela">
                <div class="titulo">
                    <h1>Transações</h1>
                    <span>Gerencie e organize suas transações.</span>
                </div>
                <div class="botoes">
                    <div class="btnPadrao" id="btnNovaTransacao" onclick="novoCadastro()" data-bs-toggle="modal"
                    data-bs-target="#modal">
                        <i class="ph ph-plus"></i>
                        Nova transação
                    </div>
                </div>
            </div>

            <div class="linhaCards">
                <div class="cardFora">
                    <div class="cardCima">
                        Entradas
                        <i class="ph ph-arrow-circle-up up"></i>
                    </div>

                    <div class="cardBaixo">R$ 1.200,00</div>
                </div>
                <div class="cardFora">
                    <div class="cardCima">
                        Saídas
                        <i class="ph ph-arrow-circle-down down"></i>
                    </div>

                    <div class="cardBaixo">R$ 1.200,00</div>
                </div>
                <div class="cardFora">
                    <div class="cardCima">
                        Total
                        <i class="ph ph-currency-dollar"></i>
                    </div>

                    <div class="cardBaixo">R$ 1.200,00</div>
                </div>
            </div>

            <div class="linhaFiltros">
                <div class="divPesquisa">
                    <div id="pesquisa">
                        <input type="text" class="form-control" id="inputPesquisar" placeholder="Pesquisar..." />
                    </div>
                    <i id="imgPesquisa" class="ph ph-magnifying-glass"></i>
                </div>
                <i id="imgFunil" class="ph ph-funnel"></i>
            </div>

            <div class="tabela">
                <table>
                    <thead class="cabecalho">
                        <tr id="cabecalhoTransacoes">
                            <th class="colunaData">Data</th>
                            <th colspan="2">Descrição</th>
                            <th>Valor</th>
                            <th>Categoria</th>
                            <th class="colunaIcone"></th>
                            <th class="colunaIcone"></th>
                        </tr>
                    </thead>
                    <tbody id="listaTransacoes"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- MODAL CADASTRO -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloModal">Nova transação</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="inputnome">Nome</label>
                        <input id="inputnome" type="text" class="form-control" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="inputquantidade">Quantidade</label>
                        <input id="inputquantidade" type="number" class="form-control" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="inputtipo">Tipo</label>
                        <input id="inputtipo" type="text" class="form-control" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="inputfabricante">Fabricante</label>
                        <input id="inputfabricante" type="text" class="form-control" required autocomplete="off">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" id="cancelarCadastro" class="btn btn-outline"
                        data-dismiss="modal">Cancelar</button>
                    <button type="button" id="salvarCadastro" class="btnPadrao">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL EXCLUIR CADASTRO -->
    <div class="modal fade" id="excluirCadastro" tabindex="-1" role="dialog" aria-labelledby="excluirCadastro"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloExcluir">Excluir</h5>
                </div>
                <div class="modal-body" id="bodyExcluir">
                    Deseja excluir esse cadastro?
                </div>
                <div class="modal-footer">
                    <button type="button" id="naoExcluir" class="btn btn-outline" data-dismiss="modal">Não</button>
                    <button type="button" id="simExcluir" class="btn">Sim</button>
                </div>
            </div>
        </div>
    </div>

    <!-- TOAST -->
    <div id="toast" class="toast align-items-center border-0 position-fixed bottom-0 end-0 m-3" role="alert"
        aria-live="assertive" aria-atomic="true" style="color: white;">
        <div class="d-flex">
            <div class="toast-body">
                Mensagem do Toast
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/servidor.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/pages/transacoes.js"></script>
</body>

</html>
